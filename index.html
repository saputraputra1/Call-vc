            background-color: #f5f5f5;

            align-items: center;
            height: 100vh;
            color: #333;
        }

            background-color: white;

            flex-direction: column;
            height: 90vh;

            flex-direction: column;
            height: 100%;

        }

            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }

            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff5252;
        }
        
        .chat-header {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        
        .sent {
            background-color: #ff6b6b;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .received {
            background-color: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: white;
        }
        
        .message-input input {
            flex: 1;
            margin-bottom: 0;
            margin-right: 10px;
        }
        
        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .hidden {
            display: none;
        }
        
        .status-indicator {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
        }
        
        .typing-indicator {
            font-size: 12px;
            color: #999;
            font-style: italic;
            margin-left: 10px;
            height: 18px;
        }
        
        .online-status {
            font-size: 12px;
            color: #4CAF50;
            display: flex;
            align-items: center;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .last-seen {
            font-size: 12px;
            color: #999;
        }
        
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }

        /* Media and file styles */
        .media-message {
            max-width: 100%;
            margin-bottom: 5px;
        }

        .media-message img, .media-message video {
            max-width: 100%;
            border-radius: 12px;
            max-height: 300px;
            object-fit: contain;
        }

        .file-message {

            align-items: center;
            padding: 10px;

        }

        .file-info {

            margin-top: 5px;
        }

        .progress-bar {

            border-radius: 5px;
            width: 0%;

        }

        .attach-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
            padding: 5px;

        .file-preview {

            padding: 8px;
            background-color: #f0f0f0;

        }

        .file-preview-remove {
            margin-left: 8px;
            cursor: pointer;
            color: #ff6b6b;
        }

        /* Call controls */
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .call-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .call-button:hover {
            transform: scale(1.1);
        }

        .call-button.end-call {
            background-color: #ff5252;
        }

        .call-button.accept-call {
            background-color: #4CAF50;
        }

        .call-button.decline-call {
            background-color: #ff5252;
        }

        .call-button.mute {
            background-color: #2196F3;
        }

        .call-button.speaker {
            background-color: #FFC107;
        }

        /* Updated Call Container */
        .call-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
        }

        .call-container.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .call-container:not(.hidden) {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 20px;
        }

        .remote-video {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
        }

        .local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            background-color: #333;
            border-radius: 5px;
            border: 2px solid white;
        }

        .call-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .call-timer {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 18px;
        }

        .incoming-call {
            text-align: center;
        }

        .call-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;

            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

        backButton.addEventListener('click', () => {

        // Functions
        function showFilePreview(file) {
            filePreview.innerHTML = '';
            filePreview.classList.remove('hidden');
            
            const previewDiv = document.createElement('div');
            previewDiv.className = 'file-preview';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);
            
            const removeBtn = document.createElement('span');
            removeBtn.className = 'file-preview-remove';
            removeBtn.textContent = '‚úï';

                fileInput.value = '';

            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileSize);

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

            if (type.includes('zip') || type.includes('compressed')) return 'üóúÔ∏è';
            return 'üìÅ';
        }

        function login() {
            const coupleId = document.getElementById('coupleId').value;
            const password = document.getElementById('password').value;
            
            if (!coupleId || !password) {
                alert('ID dan password harus diisi');
                return;
            }
            
            // Check if couple exists
            database.ref('couples/' + coupleId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const coupleData = snapshot.val();
                        
                        // Simple password check (in a real app, use proper hashing)
                        if (coupleData.password === password) {
                            currentCoupleId = coupleId;
                            
                            // Ask which user is logging in
                            const userChoice = prompt(`Anda login sebagai:\n1. ${coupleData.user1}\n2. ${coupleData.user2}\nMasukkan angka (1 atau 2):`);
                            
                            if (userChoice === '1') {
                                currentUser = 'user1';
                                partnerUser = 'user2';
                                partnerName = coupleData.user2;
                                chatTitle.textContent = coupleData.user2;
                            } else if (userChoice === '2') {
                                currentUser = 'user2';
                                partnerUser = 'user1';
                                partnerName = coupleData.user1;
                                chatTitle.textContent = coupleData.user1;
                            } else {
                                alert('Pilihan tidak valid');
                                return;
                            }
                            
                            // Set user as online

                            // Show chat screen
                            loginScreen.classList.add('hidden');
                            chatScreen.classList.remove('hidden');
                            
                            // Load messages
                            loadMessages();
                            
                            // Set up partner status listeners
                            setupStatusListeners();
                            
                            // Set up call listeners
                            setupCallListeners();
                        } else {
                            alert('Password salah');
                        }
                    } else {
                        alert('ID pasangan tidak ditemukan');
                    }
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                    alert('Terjadi kesalahan saat login');
                });
        }

                return;

            // Check if couple ID already exists
            database.ref('couples/' + newCoupleId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        alert('ID pasangan sudah digunakan');
                    } else {
                        // Create new couple
                        const coupleData = {
                            user1: user1Name,
                            user2: user2Name,

                            lastSeen: {
                                user1: Date.now(),
                                user2: Date.now()

                        };
                        
                        database.ref('couples/' + newCoupleId).set(coupleData)
                            .then(() => {

                                createScreen.classList.add('hidden');
                                loginScreen.classList.remove('hidden');
                                
                                // Clear create form
                                document.getElementById('newCoupleId').value = '';
                                document.getElementById('user1Name').value = '';
                                document.getElementById('user2Name').value = '';
                                document.getElementById('newPassword').value = '';
                            })
                            .catch((error) => {
                                console.error('Error creating couple:', error);

                    }
                })
                .catch((error) => {
                    console.error('Error checking couple ID:', error);
                    alert('Terjadi kesalahan saat memeriksa ID pasangan');
                });
        }

        function setupStatusListeners() {
            // Listen for partner's typing status
            database.ref('couples/' + currentCoupleId + '/typing/' + partnerUser).on('value', (snapshot) => {
                if (snapshot.exists() && snapshot.val()) {
                    typingIndicator.textContent = `${partnerName} sedang mengetik...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });
            
            // Listen for partner's online status
            database.ref('couples/' + currentCoupleId + '/online/' + partnerUser).on('value', (snapshot) => {
                if (snapshot.exists() && snapshot.val()) {
                    partnerStatus.innerHTML = `<div class="online-status"><div class="online-dot"></div>Online</div>`;
                } else {
                    // If not online, show last seen
                    database.ref('couples/' + currentCoupleId + '/lastSeen/' + partnerUser).once('value')
                        .then((lastSeenSnapshot) => {
                            if (lastSeenSnapshot.exists()) {
                                const lastSeenTime = formatLastSeen(lastSeenSnapshot.val());
                                partnerStatus.textContent = `Terakhir dilihat ${lastSeenTime}`;
                            }
                        });
                }
            });
            
            // Update last seen periodically
            lastSeenTimeout = setInterval(() => {
                database.ref('couples/' + currentCoupleId + '/lastSeen/' + currentUser).set(Date.now());
            }, 30000); // Update every 30 seconds
        }

        function setupCallListeners() {
            // Listen for incoming calls
            database.ref('couples/' + currentCoupleId + '/calls').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const calls = snapshot.val();
                    const callId = Object.keys(calls)[0];
                    const callData = calls[callId];
                    
                    // Check if this call is for the current user
                    if (callData.callee === currentUser && callData.status === 'ringing') {
                        showIncomingCall(callId, callData);
                    }
                    
                    // Check if call was answered or declined
                    if (callData.caller === currentUser || callData.callee === currentUser) {
                        if (callData.status === 'answered' && !peerConnection) {
                            answerCall(callId, callData);
                        } else if (callData.status === 'ended') {
                            endCall();
                        }
                    }
                }
            });
        }

        function updateUserStatus(isOnline) {
            database.ref('couples/' + currentCoupleId + '/online/' + currentUser).set(isOnline);
            database.ref('couples/' + currentCoupleId + '/lastSeen/' + currentUser).set(Date.now());
        }

        function formatLastSeen(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / (1000 * 60));
            
            if (minutes < 1) {
                return 'baru saja';
            } else if (minutes < 60) {
                return `${minutes} menit yang lalu`;
            } else {
                const hours = Math.floor(minutes / 60);
                if (hours < 24) {
                    return `${hours} jam yang lalu`;
                } else {
                    const days = Math.floor(hours / 24);
                    return `${days} hari yang lalu`;
                }
            }
        }

        function loadMessages() {
            database.ref('chats/' + currentCoupleId).on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    const messages = snapshot.val();
                    const messagesArray = Object.entries(messages);
                    
                    // Sort messages by timestamp
                    messagesArray.sort((a, b) => a[1].timestamp - b[1].timestamp);
                    
                    messagesArray.forEach(([messageId, messageData]) => {
                        const isSent = messageData.sender === currentUser;
                        displayMessage(
                            messageData.message || messageData.caption, 
                            isSent, 
                            messageData.timestamp, 
                            messageData.read, 
                            messageId,
                            messageData.mediaType,
                            messageData.mediaUrl,
                            messageData.fileName,
                            messageData.fileSize
                        );
                        
                        // Track the last message ID
                        lastMessageId = messageId;
                    });
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // Mark messages as read if they're from partner
                    markMessagesAsRead();
                }
            });
        }

        function displayMessage(message, isSent, timestamp, readStatus, messageId, mediaType, mediaUrl, fileName, fileSize) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            messageDiv.dataset.messageId = messageId;
            
            if (mediaUrl) {
                if (mediaType === 'image' || mediaType === 'video') {
                    const mediaDiv = document.createElement('div');
                    mediaDiv.classList.add('media-message');
                    
                    if (mediaType === 'image') {
                        const img = document.createElement('img');
                        img.src = mediaUrl;
                        img.alt = 'Gambar';
                        mediaDiv.appendChild(img);
                    } else if (mediaType === 'video') {
                        const video = document.createElement('video');
                        video.src = mediaUrl;
                        video.controls = true;
                        mediaDiv.appendChild(video);
                    }
                    
                    messageDiv.appendChild(mediaDiv);
                } else {
                    // Ini adalah file dokumen
                    const fileDiv = document.createElement('div');
                    fileDiv.classList.add('file-message');
                    
                    const fileIcon = document.createElement('div');
                    fileIcon.classList.add('file-icon');
                    fileIcon.textContent = getFileIcon(mediaType);
                    
                    const fileInfoDiv = document.createElement('div');
                    fileInfoDiv.classList.add('file-info');
                    
                    const fileNameDiv = document.createElement('div');
                    fileNameDiv.classList.add('file-name');
                    fileNameDiv.textContent = fileName;
                    
                    const fileSizeDiv = document.createElement('div');
                    fileSizeDiv.classList.add('file-size');
                    fileSizeDiv.textContent = formatFileSize(fileSize);
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.classList.add('file-download');
                    downloadLink.href = mediaUrl;
                    downloadLink.target = '_blank';
                    downloadLink.textContent = 'Unduh';
                    downloadLink.download = fileName;
                    
                    fileInfoDiv.appendChild(fileNameDiv);
                    fileInfoDiv.appendChild(fileSizeDiv);
                    fileDiv.appendChild(fileIcon);
                    fileDiv.appendChild(fileInfoDiv);
                    fileDiv.appendChild(downloadLink);
                    
                    messageDiv.appendChild(fileDiv);
                }
            }
            
            if (message) {
                const messageText = document.createElement('div');
                messageText.textContent = message;
                messageDiv.appendChild(messageText);
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('timestamp');
            timeDiv.textContent = formatTimestamp(timestamp);
            
            if (isSent) {
                const statusDiv = document.createElement('div');
                statusDiv.classList.add('status-indicator');
                
                if (readStatus) {
                    statusDiv.innerHTML = '‚úì‚úì';
                    statusDiv.style.color = '#4CAF50';
                } else {
                    statusDiv.innerHTML = '‚úì';
                    statusDiv.style.color = '#999';
                }
                
                timeDiv.appendChild(statusDiv);
            }
            
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText && !selectedFile) {
                return;
            }
            
            const timestamp = Date.now();
            const messageId = database.ref('chats/' + currentCoupleId).push().key;
            
            if (selectedFile) {
                // Upload file ke Firebase Storage
                uploadFile(messageId, timestamp, messageText);
            } else {
                // Kirim pesan teks biasa
                const messageData = {
                    sender: currentUser,
                    message: messageText,
                    timestamp: timestamp,
                    read: false
                };
                
                database.ref('chats/' + currentCoupleId + '/' + messageId).set(messageData)
                    .then(() => {
                        messageInput.value = '';
                        database.ref('couples/' + currentCoupleId + '/typing/' + currentUser).set(false);
                        isTyping = false;
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                        alert('Terjadi kesalahan saat mengirim pesan');
                    });
            }
        }

        function uploadFile(messageId, timestamp, caption) {
            const storageRef = storage.ref();
            const fileRef = storageRef.child(`couples/${currentCoupleId}/${messageId}_${selectedFile.name}`);
            
            // Tampilkan indikator upload
            const uploadTask = fileRef.put(selectedFile);
            
            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload progress: ' + progress + '%');
                },
                (error) => {
                    console.error('Upload error:', error);
                    alert('Gagal mengunggah file');
                },
                () => {
                    // Upload complete, get download URL
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        // Determine media type
                        let mediaType = 'file';
                        if (selectedFile.type.includes('image')) {
                            mediaType = 'image';
                        } else if (selectedFile.type.includes('video')) {
                            mediaType = 'video';
                        }
                        
                        // Save message with file info
                        const messageData = {
                            sender: currentUser,
                            caption: caption,
                            timestamp: timestamp,
                            read: false,
                            mediaType: mediaType,
                            mediaUrl: downloadURL,
                            fileName: selectedFile.name,
                            fileSize: selectedFile.size
                        };
                        
                        database.ref('chats/' + currentCoupleId + '/' + messageId).set(messageData)
                            .then(() => {
                                messageInput.value = '';
                                selectedFile = null;
                                fileInput.value = '';
                                filePreview.classList.add('hidden');
                                database.ref('couples/' + currentCoupleId + '/typing/' + currentUser).set(false);
                                isTyping = false;
                            });
                    });
                }
            );
        }

        function markMessagesAsRead() {
            if (lastMessageId) {
                database.ref('chats/' + currentCoupleId + '/' + lastMessageId + '/read').once('value')
                    .then((snapshot) => {
                        if (snapshot.exists() && !snapshot.val()) {
                            database.ref('chats/' + currentCoupleId + '/' + lastMessageId + '/read').set(true);
                        }
                    });
            }
        }

        async function startCall(type) {
            currentCallType = type;
            isCaller = true;
            currentCallId = database.ref('couples/' + currentCoupleId + '/calls').push().key;
            
            try {
                // Get user media
                const constraints = {
                    audio: true,
                    video: type === 'video' ? { facingMode: 'user' } : false
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Create peer connection
                createPeerConnection();
                
                // Add local stream to connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Show local video if video call
                if (type === 'video') {
                    localVideo.srcObject = localStream;
                    switchCameraBtn.classList.remove('hidden');
                }
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Save call data
                await database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId).set({
                    caller: currentUser,
                    callee: partnerUser,
                    type: type,
                    status: 'ringing',
                    offer: offer.toJSON()
                });
                
                // Show calling UI
                showCallingUI();
                
            } catch (error) {
                console.error('Error starting call:', error);
                alert('Gagal memulai panggilan. Pastikan Anda memberikan izin akses kamera/mikrofon.');
                endCall();
            }
        }

        function showIncomingCall(callId, callData) {
            currentCallId = callId;
            currentCallType = callData.type;
            isCaller = false;
            
            // Update UI
            callContainer.classList.remove('hidden');
            incomingCall.classList.remove('hidden');
            ongoingCall.classList.add('hidden');
            
            callerName.textContent = partnerName;
            callType.textContent = callData.type === 'video' ? 'Video Call' : 'Voice Call';
        }

        async function acceptCall() {
            try {
                // Get user media
                const constraints = {
                    audio: true,
                    video: currentCallType === 'video' ? { facingMode: 'user' } : false
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Create peer connection
                createPeerConnection();
                
                // Add local stream to connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Show local video if video call
                if (currentCallType === 'video') {
                    localVideo.srcObject = localStream;
                    switchCameraBtn.classList.remove('hidden');
                }
                
                // Get call data
                const callRef = database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId);
                const callSnapshot = await callRef.once('value');
                const callData = callSnapshot.val();
                
                // Set remote description
                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
                
                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Update call status
                await callRef.update({
                    status: 'answered',
                    answer: answer
                });
                
                // Show ongoing call UI
                incomingCall.classList.add('hidden');
                ongoingCall.classList.remove('hidden');
                callPartnerName.textContent = partnerName;
                callStatus.textContent = `Sedang Berbicara dengan ${partnerName}`;
                
                // Start call timer
                startCallTimer();
                
            } catch (error) {
                console.error('Error accepting call:', error);
                alert('Gagal menerima panggilan. Pastikan Anda memberikan izin akses kamera/mikrofon.');
                endCall();
            }
        }

        async function declineCall() {
            if (currentCallId) {
                await database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId).update({
                    status: 'declined'
                });
            }
            endCall();
        }

        async function endCall() {
            // Stop all tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Clear call timer
            if (callTimerInterval) {
                clearInterval(callTimerInterval);
                callTimerInterval = null;
            }
            
            // Update call status if call is still active
            if (currentCallId) {
                const callRef = database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId);
                const callSnapshot = await callRef.once('value');
                
                if (callSnapshot.exists()) {
                    const callData = callSnapshot.val();
                    
                    if (callData.status === 'ringing' || callData.status === 'answered') {
                        await callRef.update({
                            status: 'ended'
                        });
                    }
                }
                
                // Remove call data after a delay
                setTimeout(() => {
                    callRef.remove();
                }, 5000);
            }
            
            // Reset call variables
            currentCallId = '';
            isCaller = false;
            isMuted = false;
            isSpeakerOn = false;
            isVideoOn = true;
            
            // Hide call UI
            callContainer.classList.add('hidden');
            incomingCall.classList.add('hidden');
            ongoingCall.classList.add('hidden');
            
            // Reset video elements
            remoteVideo.srcObject = null;
            localVideo.srcObject = null;
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            
            // When remote stream arrives, display it
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
                
                // Enable speaker button once we have a remote stream
                speakerBtn.disabled = false;
            };
            
            // When ICE candidate is generated, send it to the other peer
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCallId) {
                    database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId + '/iceCandidates/' + currentUser)
                        .push(event.candidate.toJSON());
                }
            };
            
            // Listen for ICE candidates from the other peer
            if (currentCallId) {
                database.ref('couples/' + currentCoupleId + '/calls/' + currentCallId + '/iceCandidates/' + partnerUser)
                    .on('child_added', async (snapshot) => {
                        const candidate = snapshot.val();
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                        } catch (error) {
                            console.error('Error adding ICE candidate:', error);
                        }
                    });
            }
        }

        function showCallingUI() {
            callContainer.classList.remove('hidden');
            incomingCall.classList.add('hidden');
            ongoingCall.classList.remove('hidden');
            
            callPartnerName.textContent = partnerName;
            callStatus.textContent = `Memanggil ${partnerName}...`;
            
            // Disable speaker button until connection is established
            speakerBtn.disabled = true;
        }

        function startCallTimer() {
            callStartTime = Date.now();
            callTimerInterval = setInterval(updateCallTimer, 1000);
        }

        function updateCallTimer() {
            const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            callTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    isMuted = !audioTracks[0].enabled;
                    audioTracks[0].enabled = !isMuted;
                    muteBtn.textContent = isMuted ? 'üé§' : 'üîá'; // Toggle between mute and unmute icons
                }
            }
        }

        function toggleSpeaker() {
            if (remoteVideo) {
                isSpeakerOn = !isSpeakerOn;
                if (isSpeakerOn) {
                    remoteVideo.setAttribute('playsinline', 'false');
                    try {
                        remoteVideo.muted = false;
                        // This might not work on all browsers due to autoplay policies
                        remoteVideo.play().catch(e => console.log('Autoplay prevented:', e));
                    } catch (e) {
                        console.error('Error enabling speaker:', e);
                    }
                } else {
                    remoteVideo.setAttribute('playsinline', 'true');
                    remoteVideo.muted = true;
                }
                speakerBtn.textContent = isSpeakerOn ? 'üîä' : 'üîà'; // Toggle between speaker and no speaker icons
            }
        }

        function toggleVideo() {
            if (localStream && currentCallType === 'video') {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    isVideoOn = !videoTracks[0].enabled;
                    videoTracks[0].enabled = !isVideoOn;
                    toggleVideoBtn.textContent = isVideoOn ? 'üìπ' : 'üì∑'; // Toggle between video on and off icons
                    localVideo.style.display = isVideoOn ? 'block' : 'none';
                }
            }
        }

        async function switchCamera() {
            if (localStream && currentCallType === 'video') {
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                
                // Stop current video tracks
                localStream.getVideoTracks().forEach(track => track.stop());
                
                try {
                    // Get new stream with switched camera
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: currentCamera },
                        audio: true
                    });
                    
                    // Replace the video track
                    const videoTrack = newStream.getVideoTracks()[0];
                    const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                    
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                    
                    // Update local video display
                    localStream.removeTrack(localStream.getVideoTracks()[0]);
                    localStream.addTrack(videoTrack);
                    localVideo.srcObject = localStream;
                    
                    // Close the unused stream
                    newStream.getAudioTracks().forEach(track => track.stop());
                    
                } catch (error) {
                    console.error('Error switching camera:', error);
                }
            }
        }
        
        // Set up visibility change listener to update online status
        document.addEventListener('visibilitychange', () => {
            if (currentCoupleId && currentUser) {
                updateUserStatus(!document.hidden);
            }
        });
        
        // Clean up when window is closed
        window.addEventListener('beforeunload', () => {
            if (currentCoupleId && currentUser) {
                updateUserStatus(false);
                if (currentCallId) {
                    endCall();
                }
            }
        });
    </script>
